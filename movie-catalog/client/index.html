<!DOCTYPE html>
<html>
<head>
  <title>Кинокаталог</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Кинокаталог</h1>

  <div id="register-form">
    <h2>Регистрация</h2>
    <form>
      <label for="register-username">Имя пользователя:</label>
      <input type="text" id="register-username" name="username" required>
      <label for="register-password">Пароль:</label>
      <input type="password" id="register-password" name="password" required>
      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>

  <div id="login-form">
    <h2>Авторизация</h2>
    <form>
      <label for="login-username">Имя пользователя:</label>
      <input type="text" id="login-username" name="username" required>
      <label for="login-password">Пароль:</label>
      <input type="password" id="login-password" name="password" required>
      <button type="submit">Войти</button>
    </form>
  </div>

  <div id="user-section">
    <h2>Привет, <span id="username"></span>!</h2>
  </div>

  <div id="add-movie">
    <h2>Добавить фильм</h2>
    <form id="movie-form">
      <label for="title">Название:</label>
      <input type="text" id="title" name="title" required>
      <label for="year">Год:</label>
      <input type="number" id="year" name="year" required>
      <label for="actors">Актеры:</label>
      <input type="text" id="actors" name="actors" required>
      <label for="budget">Бюджет:</label>
      <input type="number" id="budget" name="budget" required>
      <label for="gross">Сборы:</label>
      <input type="number" id="gross" name="gross" required>
      <label for="description">Описание:</label>
      <textarea id="description" name="description" required></textarea>
      <button type="submit">Добавить</button>
    </form>
  </div>

  <div id="movies-list">
    <h2>Список фильмов</h2>
    <ul>
      <!-- Фильмы будут отображаться здесь -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
